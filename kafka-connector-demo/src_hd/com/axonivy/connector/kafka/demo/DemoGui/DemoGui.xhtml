<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">DemoGui</ui:define>
    <ui:define name="content">

      <h3>
        This is an 
        <a href="https://developer.axonivy.com/doc/">Html Dialog</a>
        implemented with JSF and <a href="http://primefaces.org/">Primefaces</a> as widget library
      </h3>

      <h:form id="form">
		<div class="ui-fluid">
	
			<p:spacer />
			
			<p:fieldset id="demo" legend="Kafka Message Sender">
				<div class="ui-g">
					<div class="ui-g-2 ui-lg-2 ui-md-6 ui-sm-12">
						<p:commandButton value="TopicA" icon="pi pi-send" actionListener="#{logic.sendTopicA}" update="contentPanel"/>
					</div>
					<div class="ui-g-2 ui-lg-2 ui-md-6 ui-sm-12">
						<p:commandButton value="TopicB" icon="pi pi-send" actionListener="#{logic.sendTopicB}" update="contentPanel"/>
					</div>
					<div class="ui-g-2 ui-lg-2 ui-md-6 ui-sm-12">
						<p:commandButton value="TopicS" icon="pi pi-send" actionListener="#{logic.sendTopicS}" update="contentPanel"/>
					</div>
				</div>
				<p:outputPanel id="contentPanel">
					<div class="ui-g">
						<div class="ui-g-1 ui-lg-2 ui-md-6 ui-sm-12">
							<p:outputLabel for="@next" value="Key"/>
						</div>
						<div class="ui-g-11 ui-lg-2 ui-md-6 ui-sm-12">
							<p:inputText value="#{data.key}"/>
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-1 ui-lg-2 ui-md-6 ui-sm-12">
							<p:outputLabel for="@next" value="Value"/>
						</div>
						<div class="ui-g-11 ui-lg-2 ui-md-6 ui-sm-12">
							<p:inputText value="#{data.value}"/>
						</div>
					</div>
				</p:outputPanel>
			</p:fieldset>
		</div>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
